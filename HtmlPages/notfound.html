<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP Status Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    .status-code {
        font-size: 48px;
        color: #e74c3c;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Status Page</h1>
    <hr>
    <div class="status">
        <h2>HTTP Status: <span class="status-code">200</span></h2>
        <p>Your request was successful.</p>
    </div>
</div>

</body>
</html>
