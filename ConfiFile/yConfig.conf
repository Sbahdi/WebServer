
server 
{
	listen 80;
	host 255.0.0.8;
	server_names   goodtrip.com;
	maxBodySize 5;
	allowed_methods POST GET;
    error_page error.html;
	index index.html;
    autoIndex on;
	root /root.root;
    
    location ./ConfiFile/ {

        root /var/www/html;
        index index.html;
        maxBodySize 200;
        allowed_methods POST GET DELETE;
        error_page error.html;
		
        proxy_pass test;
		cgi_extentions .py,.php;
		cgi_path  cgi-bin;
		upload_path Sites-available/Uploads;
    }
}


